<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Libraries</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"/>
    <!-- Bootstrap -->
     <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <!-- css -->
     <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h2 id="counter" class="ahmed">0</h2>
    <button class="btn btn-success" onclick="inc()">increment</button>
    <button class="btn btn-danger" onclick="dec()">decrement</button>

    <div class="container mt-5">
      <div class="row">
        <div class=" col-md-10 m-auto">
          <h3 class="text-center">Convert Dollar to L.E</h3>
          <form action="about.html" onsubmit="return convert()">
            <input type="text" name="dollar" id="dollar" placeholder="Enter amount of dollars" class="form-control w-100">
            <input type="submit" class="btn btn-success btn-block mt-3" value="Convert">
          </form>
          <h3 id="result"></h3>
        </div>
      </div>
    </div>





  <!-- MDB -->
  <script type="text/javascript" src="js/mdb.umd.min.js"></script>
  <!-- Custom scripts -->
  <script src="js/main.js"></script>
  </body>
</html>
